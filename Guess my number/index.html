<body>
    <div class="header">
        <p class="between">(Between 1 and 20)</p>
        <h1>Guess My Number!</h1>
        <div class="number">?</div>
    </div>
    <div class="main">
        <div class="left">
          <input type="number" class="guess" min="1" max="20"></input>
          <div class="btnContainer">
            <button class="btn again">Again!</button>
            <button class="btn check">Check!</button>
          </div>
        </div>
        <div class="right">
          <div class="message">Start guessing...</div>

        </div>
    </div>
    
<script type="text/javascript" src="script.js"></script> <!--this is the linkage of JS to HTML-->   
</body>

</html>
